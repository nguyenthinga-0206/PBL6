                        </li>

<div class="container">
    <form method="post" action="/danhmuc/edit" th:object="${danhmucs}">
        <fieldset>
            <div class="services-top">
                <h3 class="btn btn-secondary">Sửa Danh Mục </h3>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Mã Danh Mục *</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{maDanhMuc}" class="form-control is-invalid" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tên Danh Mục *</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{tenDanhMuc}" class="form-control is-invalid">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-2">
                    <input  type="submit" style="background:#1ab7ea;color: white" class="form-control btn btn-success"
                           value="Cập Nhật">
                </div>
            </div>
        </fieldset>
    </form>
</div>

</div>
